<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form th:action="@{/api/auth/oauth2/register/confirm-password}" method="post" th:object="${registrationForm}">
    <input type="hidden" id="email" name="email" th:field="*{email}"  required>
    <input type="hidden" id="firstname" name="firstname" th:field="*{firstName}"  required>
    <input type="hidden" id="lastname" name="lastname" th:field="*{lastName}"  required>

    <label for="username">Choose Username: </label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>

    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="confirm-password">Confirm New Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" th:field="*{confirmPassword}" required>
    <br>

    <button type="submit">Register</button>
</form>
</body>
</html>
